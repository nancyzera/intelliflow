version: "3.9"
services:
  postgres:
    image: postgres:15
    container_name: intelliflow_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: intelliflow
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  qdrant:
    image: qdrant/qdrant:v1.11.0
    container_name: intelliflow_qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage

  backend:
    build:
      context: ./backend
    container_name: intelliflow_backend
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - QDRANT_COLLECTION=${QDRANT_COLLECTION}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - AIML_API_KEY=${AIML_API_KEY}
      - CLIENT_ORIGIN=${CLIENT_ORIGIN}
      - PORT=${PORT:-8080}
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - qdrant
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
    container_name: intelliflow_frontend
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app

volumes:
  pgdata:
  qdrant_storage:


